<!-- portfolio/templates/pages/contact_me.html -->
<section class="relative overflow-hidden">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-gray-100">
        <div class="container mx-auto px-4 py-16 lg:py-24 max-w-6xl">
            <div class="mb-16 text-center lg:text-left animate-fade-in">
                <h2
                    class="text-4xl md:text-5xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-300 leading-loose pb-2">
                    Get in Touch
                </h2>
                <p class="text-gray-400 text-lg md:text-xl max-w-2xl">
                    Have a question or want to work together? Drop us a message below.
                </p>
            </div>

            <!-- Enhanced Form Section -->
            <form method="POST" action="/contact-submit"
                class="max-w-2xl mx-auto space-y-6 backdrop-blur-lg bg-white/5 p-8 rounded-xl border border-gray-200/20 shadow-xl animate-fade-in-up">
                <div>
                    <label for="name" class="block text-gray-300 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-gray-100
                                  transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 
                                  hover:border-blue-400 placeholder-gray-500" placeholder="Enter your name">
                </div>

                <div>
                    <label for="email" class="block text-gray-300 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-gray-100
                                  transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 
                                  hover:border-blue-400 placeholder-gray-500" placeholder="your@email.com">
                </div>

                <div>
                    <label for="message" class="block text-gray-300 font-medium mb-2">Message</label>
                    <textarea id="message" name="message" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-gray-100 h-32
                                   transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 
                                   hover:border-blue-400 placeholder-gray-500 resize-y"
                        placeholder="Write your message here..."></textarea>
                </div>

                <div class="flex justify-end mt-6">
                    <button type="submit" class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white 
                                   rounded-lg font-medium hover:scale-105 transition-transform duration-300 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
