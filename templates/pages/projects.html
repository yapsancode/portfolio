<section class="relative overflow-hidden">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-gray-100">
        <div class="container mx-auto px-4 py-16 lg:py-24 max-w-6xl">
            <!-- Header Section -->
            <div class="mb-16 text-center lg:text-left animate-fade-in">
                <h2 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-300">
                    {{.Title}}
                </h2>
                <p class="text-xl text-gray-300">Side Projects</p>
            </div>

            <!-- Experience Timeline -->
            <div class="relative space-y-8 lg:space-y-12">
                {{range .Experiences}}
                <div 
                    class="group relative bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-6 lg:p-8 shadow-2xl hover:border-white/20 transition-all duration-300 ease-out hover:shadow-near hover:translate-y-[-4px] animate-fade-in-up"
                    data-aos="fade-up"
                >
                    <div class="flex flex-col md:flex-row justify-between gap-4 mb-4">
                        <div class="flex-1">
                            <h3 class="text-2xl font-bold text-white mb-2">{{.Role}}</h3>
                            <div class="flex items-center gap-2 text-blue-300 mb-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                                </svg>
                                <span class="font-medium">{{.Company}}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 text-purple-300">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                            </svg>
                            <span class="font-mono">{{.Duration}}</span>
                        </div>
                    </div>

                    <p class="text-gray-300 mb-6 leading-relaxed">{{.Description}}</p>

                    {{if .Skills}}
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-blue-300 mb-2">TECH STACK</h4>
                        <div class="flex flex-wrap gap-2">
                            {{range .Skills}}
                            <span class="px-3 py-1 bg-white/10 rounded-full text-sm text-blue-300">{{.}}</span>
                            {{end}}
                        </div>
                    </div>
                    {{end}}

                    {{if .Achievements}}
                    <div class="pt-4 border-t border-white/10">
                        <h4 class="text-sm font-semibold text-purple-300 mb-2">KEY ACHIEVEMENTS</h4>
                        <ul class="space-y-2">
                            {{range .Achievements}}
                            <li class="flex items-start gap-2 text-gray-300">
                                <svg class="w-4 h-4 mt-1 text-purple-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                                <span>{{.}}</span>
                            </li>
                            {{end}}
                        </ul>
                    </div>
                    {{end}}
                </div>
                {{end}}
            </div>
        </div>
    </div>
</section>
