{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isyraf's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-gray-100 font-sans">
    <div class="flex h-screen w-screen">
        <!-- Sidebar -->
        <div class="w-16 bg-slate-800">
            {{template "sidebar" .}}
        </div>
        <!-- Main Content -->
        <div id="mainContent" class="flex-1 overflow-auto">
            {{template "content" .}}
        </div>
    </div>
    <!-- Inline script to verify JavaScript is running -->
    <!-- <script>
        console.log('Inline script executed');
        console.log('Looking for animatedText element:', document.getElementById('animatedText'));
    </script> -->

    <!-- Main script with error catching -->
    <script>
        try {
            const mainScript = document.createElement('script');
            mainScript.src = '/static/js/main.js';
            mainScript.onload = () => console.log('main.js loaded successfully');
            mainScript.onerror = (e) => console.error('Error loading main.js:', e);
            document.body.appendChild(mainScript);
        } catch (error) {
            console.error('Error setting up main.js:', error);
        }
    </script>
</body>

</html>
{{end}}
