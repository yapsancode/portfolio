<!-- templates/components/quiz_dialog.html -->
{{define "quiz_dialog"}}
<dialog id="usernameDialog" class="bg-white rounded-lg shadow-xl p-6 backdrop:bg-gray-500/50">
    <div class="max-w-md w-full">
        <h3 class="text-lg font-bold mb-4">Enter Your Name</h3>
        <form hx-post="/quiz/register" hx-target="#quizContent">
            <div class="mb-4">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Your name"
                    required
                    minlength="3"
                    class="w-full p-2 border rounded focus:outline-none focus:border-blue-500"
                >
            </div>
            <div class="flex justify-end space-x-2">
                <button 
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                >
                    Start Quiz
                </button>
            </div>
        </form>
    </div>
</dialog>
{{end}}
